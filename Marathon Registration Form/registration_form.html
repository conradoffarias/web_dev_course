<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <form action="">
        <div>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
        </div>
        <br>
        <div>
            <legend>Select a Race:</legend>
            <div>
                <div>
                    <input type="radio" name="race" id="fun" value="fun" checked>
                    <label for="fun">Fun Run 5K</label>
                </div>
                <div>
                    <input type="radio" name="race" id="half" value="half">
                    <label for="half">Half Marathon</label>
                </div>
                <div>
                    <input type="radio" name="race" id="full" value="full">
                    <label for="full">Full Marathon</label>
                </div>
            </div>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <label for="age-selection">Select Age Group:</label>
            <select name="age-group" id="age-selection" required>
                <option value="">-</option>
                <option value="under 18">under 18</option>
                <option value="8-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <br>
        <button type="submit">Register!</button>
    </form>
</body>

</html>
